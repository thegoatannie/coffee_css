<style>
  
  * { box-sizing: border-box; }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
	
  .frame {
    position: relative;
    width: 500px;
    height: 500px;
    border: 1px solid black;
  }
  
  .cup {
    width: 90px;
    height: 90px;
    background-color: white;
    border: 1px solid black;
    
    background-image: 
      linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%),
    
      linear-gradient(180deg, rgba(0,30,133,1) 50%, white 50%);
    
    background-size: 100% 100%, 100% 35%;
    
    
    border-radius: 51% 49% 0% 0% / 7% 6% 10% 10% ;
  }
  
  .back_cup {
    width: 90px;
    height: 90px;
    background-color: white;
    border: 1px solid black;
    
    background-image: 
    
      linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 30%, rgba(255,255,255,0) 100%),
      
      linear-gradient(180deg, rgba(0,30,133,1) 50%, white 50%);
    
    background-size: 100% 35%;
    
    border-radius: 51% 49% 0% 0% / 7% 6% 10% 10% ;
    position: absolute; 
    left: 255px;
    bottom: 320px;
  }
  
  
  .middle-cup {
    position: absolute; 
    left: 230px;
    bottom: 142px;
  }
  
  .bottom-cup {
    border: 1px solid black;
/*     don't use relative for css art  */
    position: absolute; 
    left: 230px;
    bottom: 60px;
  }
  
  .cup::before {
    content: '';
    position: absolute;
    left: 40px;
    background: red;
    width: 75%;
    height: 95%;
    clip-path: polygon(69% 47%, 0% 100%, 0 0);
  }
  
  .cup::after {
    content: '';
    position: absolute;
    left: 35px;
    background: white;
    width: 30%;
    height: 30%;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    transform: translate(8px, 30px) scale(0.8);
    
  }
  
  .handle {
    width: 25%;
    height: 100px;
    position: absolute;
    left: 20px;
    background-color: white;
    margin-bottom: 11px;
  }
  
  .handle::after {
    content: '';
    position: absolute;
    left: 1px;
    top: 40px;
    background: hsl(0, 0%, 87%);
    width: 100%;
    height: 25%;
    clip-path: polygon(57% 18%, 51% 11%, 38% 10%, 33% 17%, 31% 25%, 29% 35%, 29% 42%, 29% 50%, 30% 58%, 31% 64%, 32% 69%, 34% 75%, 40% 78%, 44% 79%, 48% 81%, 55% 78%, 58% 77%, 61% 71%, 61% 64%, 56% 64%, 52% 67%, 49% 68%, 44% 66%, 43% 69%, 44% 59%, 42% 50%, 42% 45%, 42% 38%, 43% 31%, 45% 25%, 47% 24%, 50% 27%, 53% 28%, 56% 30%, 58% 30%);
    transform: scale(3.5);
  }
  
  .handle_back_cup {
    position: absolute;
    left: 100px;
    top: 40px;
    background: hsl(0, 0%, 87%);
    width: 20%;
    height: 30%;
    clip-path: polygon(22% 18%, 47% 8%, 77% 20%, 78% 54%, 61% 75%, 25% 71%, 23% 54%, 49% 61%, 66% 49%, 67% 31%, 54% 21%, 35% 25%, 23% 30%);
    transform: scale(4);
    box-shadow: 0 0 0 2px black;
  }
  
  .kettle::before {
    content: '';
    position: absolute;
    left: 60px;
    bottom: 88px;
    background: black;
    width: 40%;
    height: 30%;
    clip-path: polygon(8% 0%, 90% 0%, 100% 11%, 100% 23%, 82% 100%, 16% 100%, 0% 22%, 0% 10%);

  .kettle {
    width: 20%;
    height: 88px;

    content: '';

    left: 0px;

    height: 30%;

  }

  }
  
  .can_text {
    font-size: 25px;
    position: absolute;
    left: 105px;
    top: 60px;

    display: inline-block; 
    transform: scaleY(2); 
  }
  
  .can_text_left {
    font-size: 25px;

    left: 0px;
    top: 60px;
    font-family: 'Diplomata', sans-serif;

  .kettle_handle {
    width: 100%;

    clip-path: polygon(14% 0%, 32% 10%, 46% 45%, 56% 93%, 54% 100%, 13% 100%, 0% 21%, 2% 0%);

  .kettle_nub {
    width: 50%;

  .kettle_highlight {

    top: 18px;

  .kettle_nub_tri {

  .kettle_nub_highlight {
    width: 40%;
    height: 40px;
    position: absolute;
    top: 20px;
    left: 7px;
    background-color: white;

  .red_text_left {

    left: 65px;

    transform: scaleY(2);

  .red_text_right {
    font-size: 8px;

    left: 320px;

    background-color: yellow;

  .can_rim_right {

    height: 20px;
    position: absolute;
    top: -8px;
    left: 170px;
    background-color: yellow;
    box-shadow: 0px 1px 0px hsl(29, 57%, 52%);
  }
</style>
